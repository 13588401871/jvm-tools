<html>

                       </div>
                       <div class="flameBox" style="flex-basis: 85%;">
                           <div class="hotSmoke"></div>
                           <div class="execNode">Object.wait</div>

                   </div>
                   <div class="execNode">Thread.run</div>
                </div>
            </div>
        </div>
        <script>
            updateChart("fg1", data);
        </script>
